<div *ngIf="cart && cart.products.length > 0; else elseBlock">
    <table class="table">
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">QTY</th>
            <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody *ngIf="cart">
            <tr *ngFor="let item of cart.products; index as i">
            <th scope="row">{{i + 1}}</th>
            <td><button class="btn btn-outline-danger font-weight-bold mr-1" (click)="onRemove(i)">X</button> {{item.item.title}}</td>
            <td style="min-width: 120px;">
                <button class="btn btn-outline-primary font-weight-bold mr-1 mybtn" (click)="onDecrement(i)">-</button>
                {{item.qty}}
                <button class="btn btn-outline-success font-weight-bold ml-1 mybtn" (click)="onIncrement(i)">+</button>
            </td>
            <td>{{item.item.price}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row"></th>
                <td></td>
                <td class="text-right"><h6>Total:</h6></td>
                <td><h6>{{total | number: '1.2-2'}}</h6></td>
            </tr>
        </tfoot>
    </table>
    <button type="button" class="btn btn-secondary" [disabled] = "total == 0" (click)="goToShipment()">Shipment and Payment</button>
</div>

<ng-template #elseBlock>
    <h2 class="text-secondary"><fa-icon [icon]="shoppingCart"></fa-icon></h2>
    <h4>Your cart is empty.</h4>
</ng-template>
